<ion-header>
  <ion-toolbar>
    <ion-title>{{article.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card >
      <img [src]="article.urlToImage" />
      <ion-card-header>
        <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
        <ion-card-title>{{article.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          {{article.content}}
          {{article.description}}
      </ion-card-content>
    </ion-card>
</ion-content>
